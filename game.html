							</div>
							<div class="col-xs-6" id="sync-elements">

			                </div>
							<div class="col-xs-2 text-right">
								<i class="glyphicon glyphicon-option-vertical collapsed"></i>
							</div>
						</div>
					</div>

	        <!-- CONTACTOS MENU -->
					<div class="nopadding col-xs-12 contact-list-menu-container">
						<div class="collapse container-fluid" aria-expanded="true" id="contact-list-menu">

						</div>
					</div>

					<div class="col-xs-12 nopadding">
						<div id="contact-list-friends" class="container nopadding">
				        	<div class="loader"><div class="ball-loader"></div></div>
						</div>
					</div>
					<div class="col-xs-12">
		        <div id="test-json-friends">
						</div>
					</div>

		</div>
	  <!-- Fin de contactos Tab -->

		<!-- PARTIDOS TAB -->
		<div class="row tab-pane active animated fadeIn minimum-tab-size" id="partidos-tab">
			<div class="container" id="tables-container-show">
				<div class="loader">
					<div class="ball-loader"></div>
				</div>
			</div><!-- END > .matches-list -->
		</div>
		<!-- Fin PARTIDOS TAB -->
		<!-- Desafios TAB -->
		<div class="row tab-pane animated fadeIn minimum-tab-size" id="desafios-tab">

			<div class="col-xs-12 challenge-toolbox">
				<div class="container">
					<div class="row">
						<div class="col-xs-4">

							<button class="btn btn-block btn-success btn-fancy btn-challenges" onClick="onClick=createANewChallenge()">
								Crear desafío
							</button>
						</div>

						<div class="col-xs-8 token-container">

					      <input type="text" class="form-control" aria-label="Código de invitación" placeholder="Ingrese el código" id="groupCodeInput">

								<button class="btn btn-primary" id="sendToken" onClick="addUserToGroup2();">
									<i class="fa fa-thumbs-o-up"></i>
								</button>

						</div>
					</div>
				</div>

			</div>
			<!-- FRIEND GROUP -->
			<div class="col-xs-12 nopadding">
	      <div class="container" id="challenges-container-show">
	      	<div class="loader"><div class="ball-loader"></div></div>
					<div class="row noChallengesMessage" id="noChallengesMessage">
						<div class="col-xs-12">
							<p class="invitation">
								No perteneces a ningun grupo o no tienes desafíos creados.
								<br />
								<b>¡Invitá a tus amigos y demostrá quién es el mejor!</b>
							</p>
						</div>
						<div class="col-xs-6">
							<a class="btn btn-block btn-primary btn-fancy" href="referal.html">
								Invitar un amigo
							</a>
						</div>
						<div class="col-xs-6">
							<button class="btn btn-block btn-success btn-fancy" onClick="onClick=createANewChallenge()">
								Crear desafío
							</button>
						</div>

					</div>
	      </div>
			</div>
		</div>
