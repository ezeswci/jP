    <script src="cordova.js" type="text/javascript"></script>
<script src="cordova.js" type="text/javascript"></script>
<script src="js/session/handleCookies.js"></script>
<script src="js/specialAppFunctions.js"></script>

<body>
<script>
function secondsFromNow(dateCheked){
	var date1 = new Date(dateCheked);
    var date2 = new Date();
    var timeDiff = Math.abs(date2.getTime() - date1.getTime());
    var diffSecs = Math.ceil(timeDiff / (1000)); 
	//alert(diffSecs);
    return(diffSecs);
}
if(getCookie("jugaPlayUserRemember")=="true"){
	window.location="game.html";
}else{
	jugaPlayData=getCookie("juga-Play-Data");
	if(jugaPlayData.length>4){
		if((secondsFromNow(jugaPlayData.last_check)<43200)){
			window.location="game.html";
		}else{
			window.location="login.html";
		}
	}else{
		window.location="login.html";
	}
}
</script>
</body>
</html>
